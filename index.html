<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <script src="./index.js" defer></script>
  <title>Anagrams</title>
</head>
<body class="flex">
  <div class="container">
    <header>
      <form> <!-- method="POST"-->
        <input id="jumble" type="search" placeholder="Enter a word jumble" autofocus>
        <button id='generate'>Generate anagrams</button>
      </form>
      <p><span id="result-count">0</span> total words generated</p>        

    </header>
    <main class="display-area">
    </main>

  </div>
  <aside class="recent-search">
    <h1 id="highlight">Definition</h1>
    <p id="definition">
      Select a word to see its definition
    </p>
  </aside>
</body>
</html>
